<form name="employeesList" novalidate="" class="form-inline">
  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <th class="span6">Name</th>
        <th class="span5">Network ID</th>
        <th class="span1">Actions</th>
      </tr>
      <tr ng-repeat="employee in dataModel | filter:{isdeleted:'false'} | orderBy:'name'">
        <td>{{employee.name}}</td>
        <td>{{employee.networkid}}</td>
        <td>
          <a class="btn btn-primary btn-small" ng-click="open(employee.$id)">Edit</a>
          <a class="btn btn-danger btn-small" ng-click="delete(employee.$id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</form>
